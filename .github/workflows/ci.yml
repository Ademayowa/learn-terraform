name: Test & Lint

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Tests
        run: go test ./tests/... -v -cover

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Go Vet
        run: go vet ./...

      - name: Go Fmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi

  terraform:
    needs: [test, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Lambda
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: terraform/envs/${{ matrix.env }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: terraform/envs/${{ matrix.env }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform/envs/${{ matrix.env }}